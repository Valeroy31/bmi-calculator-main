<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(254,255,254);
          color:   rgb(143,89,112);
            
        }
        p{
            font-size: 24px;
        }
div{
    padding: 1rem;
    display: flex;
    flex-direction: column;
}
#weight{
    width: 40%;
    height: 20px;
    padding: 1rem;
    font-size: 24px;
    color: white;
    border: none;
    outline: none;
    background-color: rgba(0, 0, 0, 0.468);
    border-radius: 10px;
}

#height{
    width: 40%;
    height: 20px;
    padding: 1rem;
    font-size: 24px;
    color: white;
    border: none;
    outline: none;
    background-color: rgba(0, 0, 0, 0.47);
    border-radius: 10px;
}
#check{
    background-color: rgb(253,4,142);
    color: white;
    font-weight: bold;
    border: none;
    width: fit-content;
    margin-top: 2rem;
    padding: 1rem;
    border-radius: 10px;
    transition: 200ms linear all;
     
}
#check:hover{
    transform: scale(1.02);
    cursor: pointer;
    background-color: rgba(253, 4, 141, 0.813);
    box-shadow:(10px 10px 5px lightblue);
    
}
::placeholder{
    font-size: 16px;
    color: rgba(255, 255, 255, 0.538);
}
#result{
    
}
    </style>
</head>
<body>
    <h1>Arrogant BMI Calculator: Input Your Weight (kg) and Height (m) </h1>
    <div>
       
        <p>Weight Value:</p> <input type="number" placeholder="insert weight in kg" id="weight">
        <p>Height Value:</p> <input type="number" placeholder="insert height in m" id="height">
        <button id="check" onclick="checkBmi()">Check BMI</button>
        <p id="result"></p>
    </div>
   
</body>
</html>
<script>
    function checkBmi(params) {
        let Weight = document.getElementById('weight').value
    let Height = document.getElementById('height').value
    let height2 = Height * Height
    let bodyMass =((Weight / height2)).toFixed(2)
  

   if (!Weight || !Height) {
    let force = 'All fields are mandatory'
    alert('Add a value') ; return document.getElementById('result').innerHTML = force 
   }
 
    else if (bodyMass < 18.5) {
let underweight = `Your BMI is ${bodyMass}. You are underweight. Eat more Protein and lift weights`
        return document.getElementById('result').innerHTML = underweight
    
    }

    else if (bodyMass >= 18.5 && bodyMass <= 24.9) {
let normalweight = `Your BMI is ${bodyMass}. Your weight is normal`
        return document.getElementById('result').innerHTML = normalweight
    
    }

    else if (bodyMass >= 25 && bodyMass <= 29.9) {
let overweight = `Your BMI is ${bodyMass}. You are overweight, glutton`
        return document.getElementById('result').innerHTML = overweight
    
    }


    else (bodyMass >= 25 && bodyMass <= 29.9) 
let obese = `Your BMI is ${bodyMass}. Damn! You're obese haha`
        return document.getElementById('result').innerHTML = obese
    
    

    }
   
   
// ` Your BMI is ${bodyMass}  `

</script>
